<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit task</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h3>Edit task {{ index }}</h3>
    <form action="{{ url_for('edit_task', index=index) }}" method="post">
        <input type="text" name="edit_task" value="{{ edited_task['task'] }}">
        <input type="date" name="edit_date" value="{{ edited_task['due_date'] }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
